<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>My Dog</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body id="page-top">
	         
	  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
	  <a class="navbar-brand" href="#">My Dog</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link" th:href="@{/}">Inicio</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/users}">Usuarios</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/pets}">Mascotas</a>
	      </li>
	      <li class="nav-item dropdown">
	        <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Servicios</a>
	        <div class="dropdown-menu" aria-labelledby="dropdown01">
	          <a class="dropdown-item" href="#">Veterinario</a>
	          <a class="dropdown-item" href="#">Hotel Canino</a>
	          <a class="dropdown-item" href="#">Spa Canino</a>
	        </div>
	      </li>
	    </ul>
	  </div>
	</nav>
	
	<main role="main">
	
	  <div class="container">
	    <!-- Example row of columns -->
	    <div class="row" style="margin-top:100px !important;">
	    
	    	<div class="container text-center">
				<div>
					<h1>Registro de Mascotas</h1>
				</div>
				<form th:action="@{/pets/create}" th:object="${pet}" method="post" style="max-width: 600px; margin: 0 auto;">
					<div class="m-3">
						<div class="form-group row">
							<label class="col-4 col-form-label">Nombre: </label>
							<div class="col-8">
								<input type="text" th:field="*{name}" class="form-control" required minlength="2" maxlength="20"/>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-4 col-form-label">Tipo: </label>
							<div class="col-8">
								<select th:field="*{type}" class="form-control">
								    <option th:value="'Gato'" th:text="Gato"></option>
								    <option th:value="'Perro'" th:text="Perro"></option>
								    <option th:value="'Otro'" th:text="Otro"></option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-4 col-form-label">Raza: </label>
							<div class="col-8">
								<input type="text" th:field="*{breed}" class="form-control" required minlength="2" maxlength="20" />
							</div>
						</div>
						<div class="form-group row">
							<label class="col-4 col-form-label">Edad (Meses): </label>
							<div class="col-8">
								<input type="text" th:field="*{age}" class="form-control" required minlength="1" maxlength="20" />
							</div>
						</div>
						<div class="form-group row">
							<label class="col-4 col-form-label">Color: </label>
							<div class="col-8">
								<input type="text" th:field="*{color}" class="form-control" required minlength="2" maxlength="20" />
							</div>
						</div>
						<div class="form-group row">
							<label class="col-4 col-form-label">Tamaño: </label>
							<div class="col-8">
								<select th:field="*{size}" class="form-control">
								    <option th:value="'Grande'" th:text="Grande"></option>
								    <option th:value="'Mediano'" th:text="Mediano"></option>
								    <option th:value="'Pequeño'" th:text="Pequeño"></option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-4 col-form-label">Sexo: </label>
							<div class="col-8">
								<select th:field="*{genre}" class="form-control">
								    <option th:value="'M'" th:text="Macho"></option>
								    <option th:value="'F'" th:text="Hembra"></option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-4 col-form-label">Fotos: </label>
							<div class="col-8">
								<img src="pic_trulli.jpg" alt="My Dog">
								<input type="file" name="adjunto" accept=".pdf,.jpg,.png" multiple />
							</div>
						</div>
						<div>
							<button type="submit" class="btn btn-primary">Registrar Mascota</button> 
						</div>
					</div>
				</form>
			</div>
	      
	    </div>
	
	    <hr>
	
	  </div> <!-- /container -->
	
	</main>
	
	<footer class="container">
	  <p>© My Dog</p>
	</footer>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
