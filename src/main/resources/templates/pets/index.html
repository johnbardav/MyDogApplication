<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>My Dog</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body id="page-top">
	         
	  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
	  <a class="navbar-brand" href="#">My Dog</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link" th:href="@{/}">Inicio</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/users}">Usuarios</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/pets}">Mascotas</a>
	      </li>
	      <li class="nav-item dropdown">
	        <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Servicios</a>
	        <div class="dropdown-menu" aria-labelledby="dropdown01">
	          <a class="dropdown-item" href="#">Veterinario</a>
	          <a class="dropdown-item" href="#">Hotel Canino</a>
	          <a class="dropdown-item" href="#">Spa Canino</a>
	        </div>
	      </li>
	    </ul>
	  </div>
	</nav>
	
	<main role="main">
	
	  <div class="container">
	    <!-- Example row of columns -->
	    <div class="row" style="margin-top:100px !important;">
	    
	    	<div class="container text-center">
		<div>
			<form th:action="@{/logout}" method="post">
				<p>
					Bienvenido <b>[[${#request.userPrincipal.principal.fullName}]] </b>
					<span sec:authentication="principal.authorities"></span>
				</p>
				<input type="submit" value="Cerrar Sesión" />
			</form>
		</div>
		<div>
			<h1>Lista de Mascotas</h1>
		</div>
		<div>
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>Id</th>
						<th>Nombre</th>
						<th>Tipo</th>
						<th>Raza</th>
						<th>Edad</th>
						<th>Color</th>
						<th>Tamaño</th>
						<th>Sexo</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="pet: ${petList}">
						<td th:text="${pet.id}">Id</td>
						<td th:text="${pet.name}">Nombre</td>
						<td th:text="${pet.type}">Tipo</td>
						<td th:text="${pet.breed}">Raza</td>
						<td th:text="${pet.age}">Edad</td>
						<td th:text="${pet.color}">Color</td>
						<td th:text="${pet.size}">Tamaño</td>
						<td th:text="${pet.genre}">Sexo</td>
						<td><a th:href="@{'/pets/edit/' + ${pet.id}}">Editar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	      
	    </div>
	
	    <hr>
	
	  </div> <!-- /container -->
	
	</main>
	
	<footer class="container">
	  <p>© My Dog</p>
	</footer>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
